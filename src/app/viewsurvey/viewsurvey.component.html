<div class="container p-5">
  <h4>View Survey</h4>
   <p class="mt-5 text-center" *ngIf="nodata" style="color:green;font-weight:bold"> {{ nodata }}</p>
   <p class="mt-5 text-center" *ngIf="deletesuccees" style="color:red;font-weight:bold">
  {{deletesuccees}}</p>  
  <table class="table">
      <thead class="">

      </thead>
   <tbody style="text-align: center">
      
      <tr id="hide1" *ngFor="let question of fullquestions;let i = index">
         <td>{{i+1}} </td>
         <td>
       <div *ngFor="let question1 of question.questionpaper">
        <p class="text-left"><b>{{question1.question}}</b></p>
      <div *ngIf="question1.questiontype == 'Dropdown'">
        <select class="form-control">
          <option *ngFor="let question2 of question1.answer">{{question2.arrans}}</option>
          </select>
        </div>
        <div *ngIf="question1.questiontype == 'Checkboxes'">
            <p class="text-left" *ngFor="let question2 of question1.answer">
            <input type="checkbox" name="vehicle" value="Bike"> {{question2.arrans}}</p><br>
            </div>
            <div *ngIf="question1.questiontype == 'Input'"  class="text-left">
                <input type="text" class="form-control" style="width:400px;">
              </div>
         <br>
       </div>
      </td>
          <td >
            
            <p id="hideDeleteBtn1" class="text-center viewMoreBtn button_word" data-toggle="modal" data-target="#myModal2" data-backdrop="static"
  data-keyboard="false" routerLink="/viewsurvey/{{question._id}}">
                <i class='fas fa-trash-alt' style='font-size:22px;color:red'></i>
            </p>
           
          </td>
          
      </tr>
            
  </tbody>
 </table>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <p><b>{{quesData.question}}?</b></p>
       <p>{{quesData.answer}}</p>
      </div>
     
    </div>
  </div>
</div>
<!-- The Modal -->
<div class="modal" id="myModal2">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Delete Confirmation</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Do you want to delete it?
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" id="deleteall" (click)="deleteQuestionPaper(id)">Ok</button>
          <button type="button" routerLink="/survey" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
